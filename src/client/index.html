<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SamChat</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./scripts/templates.js"></script>
        <script src="./scripts/script.js" defer></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body class="">
        <header id="header" class="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <svg class="bi" width="30" height="30" style="padding-left: 9px" fill="currentColor">
                            <use xlink:href="assets/icons.svg#chat-left-text"/>
                        </svg>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main id="main" class="main">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 p-3">
                        <div class="card border-0" id="stats">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <svg class="bi m-1 p-1" width="25px" height="25px" fill="currentColor">
                                        <use xlink:href="assets/icons.svg#person"/>
                                    </svg>
                                    <!-- <span class="badge bg-primary rounded-pill" id="people"></span> -->
                                </span>
                                <input type="text" id="username" aria-label="Nickname" class="form-control" readonly>
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <svg class="bi m-1 p-1" width="25px" height="25px" fill="currentColor">
                                        <use xlink:href="assets/icons.svg#house"/>
                                    </svg>
                                </span>
                                <input type="text" id="room" aria-label="Room" class="form-control" readonly>
                            </div>
                            <span id="typing"></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <section id="app" class="toast-container p-3">
                            <div class="toast d-flex align-items-center text-white bg-dark show border-0" role="alert" aria-live="assertive" aria-atomic="true">
                                <div class="toast-body">
                                    Welcome to SamChat!<br>
                                    <span id="invite-link">hi</span>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <br><br><br>
            <form class="input-group bottom-0 left-0 position-fixed p-2 bg-light pb-3" id="message_form">
                <input id="message" type="text" name="message" class="form-control form-control" placeholder="Message" autocomplete="off" aria-label="Message" aria-describedby="button-addon2">
                <button class="btn btn-dark" type="submit" id="button-addon2">
                    <svg class="bi" width="20" height="20" fill="currentColor">
                        <use xlink:href="assets/icons.svg#arrow-up-circle-fill"/>
                    </svg>
                </button>
            </form>
        </main>
        <footer id="footer" class="footer">
        
        </footer>
    </body>
</html>
