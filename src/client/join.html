<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Join a Room &middot; SameTalk</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./scripts/templates.js"></script>
        <script src="./scripts/join.js" defer></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body class="">
        <header id="header" class="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <svg class="bi" width="30" height="30" style="padding-left: 9px" fill="currentColor">
                            <use xlink:href="assets/icons.svg#chat-left-text"/>
                        </svg>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main id="main" class="main">
            <div class="container">
                <form id="join_form" class="d-inline-block" style="width: 100% !important;">
                    <div class="row p-3">
                        <div class="col-md-5">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <svg class="bi m-1 p-1" width="25px" height="25px" fill="currentColor">
                                        <use xlink:href="assets/icons.svg#person"/>
                                    </svg>
                                </span>
                                <input type="text" id="username" name="username" autocomplete="off" aria-label="Username" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <svg class="bi m-1 p-1" width="25px" height="25px" fill="currentColor">
                                        <use xlink:href="assets/icons.svg#hash"/>
                                    </svg>
                                </span>
                                <input type="text" id="room" name="room" autocomplete="off" aria-label="Room" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-lg btn-dark" type="submit">Join</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer id="footer" class="footer">
        
        </footer>
    </body>
</html>
